{% extends 'base.html' %}

{% block title %}Accounts{% endblock title %}

{% block body %}
<div class="container-fluid mb-3 w-25 my-3" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;">
    <img src="../static/favicon.jpg" class="d-block w-100 mx-0" alt="logo.jpg">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;"><u>Accounts</u></h1>
    <form method="post" action="/accounts">
    {% csrf_token %}
        <div class="form-group p-2 m-4" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group p-2 m-4" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group p-2 m-4" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group p-2 m-4" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px;">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        
        <button class="btn btn" type="submit" style="border: 4px solid rgb(250, 164, 5);border-radius: 5px; background-color: rgb(192, 145, 75);">Submit</button>
    </form>

</div>

{% endblock body %}
